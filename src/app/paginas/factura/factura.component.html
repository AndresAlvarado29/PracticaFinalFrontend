    <div class="container">
        <div class="formulario">
            <h2>Factura</h2>
            <div class="numyfec">
                <label for="txtnumero"><span>Numero de Factura</span><input id="txtnumero" placeholder="0111111111"/></label>  
                <label for="txtfecha"><span>Fecha</span><input id="txtfecha" placeholder="0111111111"/></label>  
            </div>
            <div class="ceduyruc">
                <label for="txtcedula"><span>Cedula/RUC</span><input id="txtcedula" placeholder="0111111111" [(ngModel)]="cliente.cedula"/></label> 
                <button class="botonB" (click)="buscar(cliente)" mat-raised-button>Buscar</button>   
            </div>
            <div class="nomyape">
                <label for="txtnombre"><span>Nombre</span><input id="txtnombre" placeholder="JUAN" [(ngModel)]="txtnombre"/></label>  
                <label for="txtapellido"><span>Apellido</span><input id="txtapellido" placeholder="PEREZ" [(ngModel)]="txtapellido"/></label>  
            </div>
            <div class="corycel">
                <label for="txtcorreo"><span>Correo</span><input id="txtcorreo" placeholder="0111111111" [(ngModel)]="txtcorreo"/></label>  
                <label for="txtcelular"><span>Celular</span><input id="txtcelular" placeholder="0111111111" [(ngModel)]="txtcelular"/></label>   
            </div>
            <div class="detypres">
                <label for="txtdetalle"><span>Detalle</span><input id="txtcelular" placeholder="0111111111"/></label>  
                <label for="txtprecio"><span>Precio Unitario</span><input id="txtprecio" placeholder="0111111111"/></label>       
                <label for="txtptotal"><span>Precio Total</span><input id="txtptotal" placeholder="0111111111"/></label>  
            </div>
            <div class="example-button-row">
                <button id="boton" mat-raised-button>Guardar</button>
            </div>
        </div>
