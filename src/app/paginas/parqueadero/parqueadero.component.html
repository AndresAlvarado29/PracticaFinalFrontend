<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parqueadero.component.scss">
</head>
<body id="puestos" class="puestos">
    <div  class="puestosT" *ngFor="let item of puestos ; let i = index">
        <button class="puesto" (click)="obtenerPuesto(item.valor)" routerLink="/paginas/ticket">
            <h3> {{item.nombre}}{{i+1}}</h3>
        </button>
        <button class="puesto" (click)="obtenerPuesto(item.valor)" routerLink="/paginas/ticket">
            <h3> {{item.nombre}}{{i+6}}</h3>
        </button>
        <button class="puesto" (click)="obtenerPuesto(item.valor)" routerLink="/paginas/ticket">
            <h3> {{item.nombre}}{{i+11}}</h3>
        </button>
        <button class="puesto" (click)="obtenerPuesto(item.valor)" routerLink="/paginas/ticket">
            <h3> {{item.nombre}}{{i+16}}</h3>
        </button>
    </div>
