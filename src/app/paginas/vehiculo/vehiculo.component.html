<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vehiculo.component.scss">
</head>
<body>
  <div id="containerV" class="container">
  <div class="tabla">
 <h2>Tabla</h2>
 <mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
   <ng-container matColumnDef="Placa"  >
     <mat-header-cell  *matHeaderCellDef> Placa </mat-header-cell>
     <mat-cell *matCellDef="let vehiculo"> {{vehiculo.placa}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="Marca">
     <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
     <mat-cell *matCellDef="let vehiculo"> {{vehiculo.marca}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="Tipo">
     <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
     <mat-cell *matCellDef="let vehiculo"> {{vehiculo.tipo}} </mat-cell>
   </ng-container>
   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
 </mat-table>
 <span *ngIf="listadoVehiculosWS.length == 0">
   No existen vehiculos
</span>
</div>
</div>
</body>
</html>
